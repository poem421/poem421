<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day - Puppy</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8d7da;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .heart {
            font-size: 50px;
            color: #ff6b6b;
            animation: beat 1s infinite;
        }
        @keyframes beat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }
        h1 {
            font-family: 'Pacifico', cursive;
            color: #ff6b6b;
        }
        .button {
            padding: 10px 20px;
            background-color: #ff6b6b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #ff4c4c;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart">❤️❤️❤️❤️</div>
        <h1>Happy Valentine's Day!</h1>
        <button class="button" onclick="showPuppy()">Click to see a cute puppy</button>
        <img id="puppy" class="hidden" src="https://media.giphy.com/media/VbnUQpnihPSIgIXuZv/giphy.gif" alt="Cute Puppy">
    </div>
    <script>
        function showPuppy() {
            document.getElementById('puppy').classList.remove('hidden');
        }
    </script>
</body>
</html>
